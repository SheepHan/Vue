<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="styles/demo.css" />
</head>

<body>
    <!--这是我们的View-->
    <div id="app">
         <my-component :my-name="name" :my-age="age"></my-component>
    </div>

    <script type="text/x-template" id='myComponent'>
        <table>
            <tr>
                <th colspan="2">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{ myName }}</td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{ myAge }}</td>
            </tr>
        </table>
    </script>
</body>

<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>





<script>
//prop默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会。这是为了防止子组件无意修改了父组件的状态



//组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用 props 把数据传给子组件。
//如果我们想使父组件的数据，则必须先在子组件中定义props属性，也就是props: ['myName', 'myAge']这行代码。
     var vm=new Vue({
        el:"#app",
        data:{
            name:"chenghan",
            age:25
        },
        components:{
            'my-component':{
                template:"#myComponent",
                props:['myName','myAge']
            }
        }
     })
</script>
