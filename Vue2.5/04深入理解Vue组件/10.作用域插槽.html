<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>作用域插槽 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
        <child>
            <template slot-scope="props">
                <h1>{{props.item}}--hello</h1>
            </template>
        </child>
    </div>
</body>
<script type='text/javascript'>
    Vue.component('child', {
        data:function(){
            return {
                list:[1,2,3,4]
            }
        },
        template: `<div>
                    <ul>
                        <slot 
                        v-for="item of list"
                        :item=item
                        ></slot>  
                    </ul>
                </div>`
    })
    var vm = new Vue({
        el: "#root",
        components: {

        },
        data: {

        },
    })
</script>

</html>
