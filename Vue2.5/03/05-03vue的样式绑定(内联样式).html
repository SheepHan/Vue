<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="root" @click="handleClick" :style="[styles,{fontSize:'20px'}]">
        Hello Word
    </div>
</body>
<script type='text/javascript'>
    var vm = new Vue({
        el: "#root",
        data: {
            styles:{
                color:"black"
            }
        },

        methods: {
            handleClick: function () {
                
                //三元表达式
                this.styles.color=this.styles.color==="red"? "black":"red"
            }
        }
    })
</script>

</html>
