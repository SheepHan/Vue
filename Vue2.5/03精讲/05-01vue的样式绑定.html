<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .active{
            color:red;
        }
    </style>
</head>

<body>
    <div id="root" @click="handleClick" :class="{active:isActive}">
        Hello Word
    </div>
</body>
<script type='text/javascript'>
    var vm = new Vue({
        el: "#root",
        data: {
            isActive: false
        },

        methods: {
            handleClick: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>

</html>
