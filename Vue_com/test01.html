<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue_test01</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active below version 2.1.8 */

            {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app-7">
        <ol>
            <todo-item 
                 v-for="item in groceryList"
                 v-bind:test="item" 
                 v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        props: ['test'],
        template: '<li>{{ test.text }}</li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList: [{
                    id: 0,
                    text: '蔬菜'
                },
                {
                    id: 1,
                    text: '奶酪'
                },
                {
                    id: 2,
                    text: '随便其它什么人吃的东西'
                }
            ]

        }
    })
</script>
